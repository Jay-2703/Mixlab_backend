<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="code-verification-card">
      <h1>Verify Your Code</h1>

      <form id="otpForm" class="form">
        <div class="input-group">
          <label for="code">Verification Code</label>
          <input type="text" id="code" name="code" placeholder="Enter your code" required />
        </div>

        <button type="submit" class="btn-primary">Verify</button>
        <button type="button" class="btn-back" onclick="window.location.href='pass-reset.html'">Back</button>
      </form>
    </div>
  </div>
  <script src="pass-reset.js"></script>

</body>
</html>
